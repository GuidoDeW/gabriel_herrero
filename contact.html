    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="framework.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Gabriel Herrero | Contact</title>
  </head>
  <body>
    <nav class="display-flex flex-turner-s-col nav nav-fixed">
      <div class="display-flex flex-jc-sb">
        <img src="logo/gh_logo_small.png" class="logo-nav object-fit-cover" />
        <i
          id="hamburger-btn"
          class="fas fa-bars light-text hamburger-btn swift-color-change mr-1"
        ></i>
      </div>
      <ul
        id="dropdown-menu"
        class="display-flex flex-turner-s-col flex-jc-sb list-st-none"
      >
        <li class="light-text">
          <a
            href="index.html"
            class="navlink light-text swift-color-change no-select"
            >Home</a
          >
        </li>
        <li class="light-text">
          <a
            href="gallery.html"
            class="navlink light-text swift-color-change no-select"
            >Work</a
          >
        </li>
        <li class="light-text">
          <a
            href="about.html"
            class="navlink light-text swift-color-change no-select"
            >About</a
          >
        </li>
        <li class="light-text">
          <a
            href="contact.html"
            class="navlink light-text swift-color-change no-select current"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <header id="header" class="display-flex flex-column flex-jc-c flex-ac">
      <div id="welcome">
        <h1 class="light-text my-2 not-main no-select">Contact Me</h1>
      </div>
    </header>

    <div id="contact" class="display-flex flex-column flex-ac flex-jc-c my-1">
      <!-- <h2 class="text-ac mb-1">Your Story</h2> -->
      <h2
        class="flex-w flex-total-width text-ac mb-1"
        style="flex-wrap: wrap; flex: 0 0 100%"
      >
        Your Story
      </h2>
      <p class="text-aj py-1">
        Would you like to know more about my projects, work with me, or simply
        have a coffee? Send me a message and I will get back in touch with you
        as soon as possible.
      </p>
    </div>
    <section class="display-flex flex-column flex-ac flex-jc-c my-1">
      <form
        id="contact-form"
        class="display-flex flex-column flex-as flex-jc-se"
      >
        <label class="display-flex flex-column flex-as" for="name"
          >Name*<span class="incorrect-field-text no-select"
            >&nbsp;</span
          ></label
        >
        <input
          class="mb-1 px-h py-h input-field required-field"
          name="name"
          type="text"
        />
        <label class="display-flex flex-column flex-as" for="email"
          >Email*<span class="incorrect-field-text no-select"
            >&nbsp;</span
          ></label
        >
        <input
          class="mb-1 px-h py-h input-field required-field"
          name="email"
          type="email"
        />
        <label class="display-flex flex-column flex-as" for="phone"
          >Phone<span class="incorrect-field-text no-select"
            >&nbsp;</span
          ></label
        >
        <input class="mb-1 px-h py-h input-field" name="phone" type="tel" />
        <label class="display-flex flex-column flex-as" for="company"
          >Company<span class="incorrect-field-text no-select"
            >&nbsp;</span
          ></label
        >
        <input class="mb-1 px-h py-h input-field" name="company" type="text" />
        <label class="display-flex flex-column flex-as" for="message"
          >Message*<span class="incorrect-field-text no-select"
            >&nbsp;</span
          ></label
        >
        <textarea
          class="mb-1 px-h py-h input-field required-field"
          name="message"
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <input
          id="contact-submit-btn"
          class="btn btn-light flex-as-c"
          type="submit"
          value="Submit"
        />
      </form>
      <div
        id="submission-msg"
        class="display-flex flex-column flex-ac flex-jc-c form-pending"
      >
        <h3 class="text-ac my-1">Thank you!</h3>
        <button id="return-btn" class="btn btn-light mb-1">Return</button>
      </div>
    </section>
    <footer class="footer display-flex flex-column">
      <ul class="display-flex flex-ac flex-jc-se full-width list-st-none my-1">
        <li>
          <a href="dummy.html" target="_blank" class="social-link"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="dummy.html" target="_blank" class="social-link"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="dummy.html" target="_blank" class="social-link"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li>
          <a href="dummy.html" target="_blank" class="social-link"
            ><i class="fab fa-tumblr"></i
          ></a>
        </li>
        <li>
          <a href="dummy.html" target="_blank" class="social-link"
            ><i class="fab fa-wordpress"></i
          ></a>
        </li>
      </ul>
      <span style="font-size: 1rem" class="display-flex flex-jc-c"
        >&copy; Gabriel Herrero</span
      >
    </footer>
  </body>
</html>
